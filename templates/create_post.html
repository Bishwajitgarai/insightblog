{% extends "base.html" %}

{% block title %}Create Post - InsightBlog{% endblock %}

{% block content %}
<div class="container container-sm" style="padding: 2rem 0;">
    <div class="card">
        <h2 style="margin-bottom: 2rem;">Create New Post</h2>
        
        <form id="createPostForm" class="flex flex-col gap-md" enctype="multipart/form-data">
            <div>
                <label for="title" class="text-sm font-semibold" style="display: block; margin-bottom: 0.5rem;">Title</label>
                <input type="text" id="title" name="title" required class="input" placeholder="Enter post title">
            </div>

            <div>
                <label for="summary" class="text-sm font-semibold" style="display: block; margin-bottom: 0.5rem;">Summary</label>
                <textarea id="summary" name="summary" rows="4" required class="input" placeholder="Write a brief summary"></textarea>
            </div>

            <div>
                <label for="category" class="text-sm font-semibold" style="display: block; margin-bottom: 0.5rem;">Category</label>
                <input type="text" id="category" name="category" required class="input" placeholder="e.g., Technology, Health, Travel">
            </div>

            <div>
                <label for="tags" class="text-sm font-semibold" style="display: block; margin-bottom: 0.5rem;">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags" class="input" placeholder="e.g., ai, machine-learning, python">
            </div>

            <div>
                <label for="image" class="text-sm font-semibold" style="display: block; margin-bottom: 0.5rem;">Featured Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="input">
                <p class="text-sm text-muted" style="margin-top: 0.25rem;">Optional - Upload a featured image for your post</p>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <span id="submit-text">Publish Post</span>
                    <span id="submit-spinner" class="animate-pulse" style="display: none;">Publishing...</span>
                </button>
                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('createPostForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        
        // Show loading state
        document.getElementById('submit-text').style.display = 'none';
        document.getElementById('submit-spinner').style.display = 'inline';
        
        try {
            const response = await authService.apiCall('/api/v1/posts/', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                notificationService.showToast('Post created successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
            } else {
                throw new Error('Failed to create post');
            }
        } catch (error) {
            document.getElementById('submit-text').style.display = 'inline';
            document.getElementById('submit-spinner').style.display = 'none';
            notificationService.showToast('Error creating post', 'error');
        }
    });
</script>
{% endblock %}
