{% extends "base.html" %}

{% block title %}Create Post - InsightBlog{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <div class="card">
        <h2 class="text-3xl font-bold mb-6 neon-text">Create New Post</h2>
        
        <form id="createPostForm" class="space-y-6" enctype="multipart/form-data">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                <input type="text" id="title" name="title" required
                       class="w-full px-4 py-3 bg-bg border border-gray-700 rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
            </div>

            <div>
                <label for="summary" class="block text-sm font-medium text-gray-300 mb-2">Summary</label>
                <textarea id="summary" name="summary" rows="4" required
                          class="w-full px-4 py-3 bg-bg border border-gray-700 rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition"></textarea>
            </div>

            <div>
                <label for="category" class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                <input type="text" id="category" name="category" required
                       placeholder="e.g., Technology, Health, Travel"
                       class="w-full px-4 py-3 bg-bg border border-gray-700 rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
            </div>

            <div>
                <label for="tags" class="block text-sm font-medium text-gray-300 mb-2">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags"
                       placeholder="e.g., ai, machine-learning, python"
                       class="w-full px-4 py-3 bg-bg border border-gray-700 rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition">
            </div>

            <div>
                <label for="image" class="block text-sm font-medium text-gray-300 mb-2">Featured Image</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-700 border-dashed rounded-lg hover:border-primary transition">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-400">
                            <label for="image" class="relative cursor-pointer rounded-md font-medium text-primary hover:text-secondary">
                                <span>Upload a file</span>
                                <input id="image" name="image" type="file" class="sr-only" accept="image/*">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a href="/dashboard" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition">
                    Cancel
                </a>
                <button type="submit" class="btn-neon px-8 py-3">
                    Create Post
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('createPostForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('title', document.getElementById('title').value);
        formData.append('summary', document.getElementById('summary').value);
        formData.append('category', document.getElementById('category').value);
        formData.append('tags', document.getElementById('tags').value || '');
        
        const imageFile = document.getElementById('image').files[0];
        if (imageFile) {
            formData.append('image', imageFile);
        }
        
        try {
            const response = await authService.apiCall('/api/v1/posts/', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                alert('Post created successfully!');
                window.location.href = '/dashboard';
            } else {
                const error = await response.json();
                alert('Error: ' + (error.detail || 'Failed to create post'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error creating post');
        }
    });
</script>
{% endblock %}
