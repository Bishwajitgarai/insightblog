{% extends "base.html" %}

{% block title %}Dashboard - InsightBlog{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold neon-text">Your Feed</h1>
        <a href="/profile" class="btn-neon">Edit Profile</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in feed %}
        <div class="card hover:border-primary transition duration-300">
            <h3 class="text-xl font-bold mb-2 text-primary">{{ item.title }}</h3>
            <p class="text-gray-400">{{ item.body }}</p>
            <div class="mt-4 flex justify-end">
                <button class="text-sm text-secondary hover:text-white transition">Read More</button>
            </div>
        </div>
        {% else %}
        <div class="col-span-full text-center py-10">
            <p class="text-gray-500 text-xl">No content available yet. Try updating your interests!</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
