{% extends "base.html" %}

{% block title %}Feed - InsightBlog{% endblock %}

{% block content %}
<div class="container">
    <!-- Header -->
    <div class="flex justify-between items-center mb-lg">
        <div>
            <h1 style="margin-bottom: 0.5rem;">Discover Stories</h1>
            <p class="text-muted">Explore the latest insights from our community</p>
        </div>
    </div>

    <!-- Loading Skeletons -->
    <div id="loading" class="grid grid-cols-3 gap-lg">
        <div class="card">
            <div class="skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text" style="width: 80%;"></div>
        </div>
        <div class="card">
            <div class="skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
        </div>
        <div class="card">
            <div class="skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
        </div>
    </div>

    <!-- Posts Grid -->
    <div id="posts-grid" class="grid grid-cols-3 gap-lg" style="display: none;"></div>

    <!-- Empty State -->
    <div id="empty-state" class="card text-center" style="display: none; padding: 4rem 2rem;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üìù</div>
        <h3>No posts yet</h3>
        <p class="text-muted mb-lg">Be the first to share your insights!</p>
        <a href="/posts/create" class="btn btn-primary">Create Your First Post</a>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center gap-md mt-lg" style="display: none;">
        <button id="prev-btn" class="btn btn-secondary" disabled>
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Previous
        </button>
        <span id="page-info" class="flex items-center text-muted"></span>
        <button id="next-btn" class="btn btn-secondary">
            Next
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentPage = 0;
    const postsPerPage = 12;
    let totalPosts = 0;

    async function loadPosts(page = 0) {
        const skip = page * postsPerPage;
        
        try {
            document.getElementById('loading').style.display = 'grid';
            document.getElementById('posts-grid').style.display = 'none';
            
            const response = await authService.apiCall(`/api/v1/posts/?skip=${skip}&limit=${postsPerPage}&published_only=true`);
            
            if (!response.ok) {
                throw new Error('Failed to load posts');
            }
            
            const data = await response.json();
            totalPosts = data.total;
            
            document.getElementById('loading').style.display = 'none';
            
            if (data.posts.length === 0 && page === 0) {
                document.getElementById('empty-state').style.display = 'block';
                return;
            }
            
            renderPosts(data.posts);
            updatePagination(page, data.total);
            
        } catch (error) {
            console.error('Error loading posts:', error);
            document.getElementById('loading').innerHTML = '<div class="card text-center"><p class="text-error">Error loading posts</p></div>';
        }
    }

    function renderPosts(posts) {
        const grid = document.getElementById('posts-grid');
        grid.innerHTML = '';
        grid.style.display = 'grid';
        
        posts.forEach((post, index) => {
            const postCard = document.createElement('div');
            postCard.className = 'card animate-fade-in';
            postCard.style.animationDelay = `${index * 0.05}s`;
            
            postCard.innerHTML = `
                <a href="/posts/${post.id}" style="text-decoration: none; color: inherit;">
                    ${post.image_url ? `
                        <div style="width: 100%; height: 200px; border-radius: var(--radius-md); overflow: hidden; margin-bottom: 1rem; background: var(--bg-secondary);">
                            <img src="${post.image_url}" alt="${post.title}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s;">
                        </div>
                    ` : ''}
                    
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.75rem; flex-wrap: wrap;">
                        ${post.categories.map(cat => `
                            <span class="badge badge-primary">${cat}</span>
                        `).join('')}
                    </div>
                    
                    <h3 style="margin-bottom: 0.5rem; font-size: 1.25rem; line-height: 1.4;">
                        ${post.title}
                    </h3>
                    
                    <p class="text-muted" style="margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                        ${post.summary || 'No summary available'}
                    </p>
                    
                    <div class="flex justify-between items-center" style="padding-top: 1rem; border-top: 1px solid var(--border-color);">
                        <div class="flex gap-md text-sm text-muted">
                            <span class="flex items-center gap-sm">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>
                                ${post.like_count || 0}
                            </span>
                            <span class="flex items-center gap-sm">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                                ${post.comment_count || 0}
                            </span>
                        </div>
                        <span class="text-sm text-muted">
                            ${new Date(post.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                        </span>
                    </div>
                </a>
            `;
            
            // Add hover effect
            const img = postCard.querySelector('img');
            if (img) {
                postCard.addEventListener('mouseenter', () => {
                    img.style.transform = 'scale(1.05)';
                });
                postCard.addEventListener('mouseleave', () => {
                    img.style.transform = 'scale(1)';
                });
            }
            
            grid.appendChild(postCard);
        });
    }

    function updatePagination(page, total) {
        const totalPages = Math.ceil(total / postsPerPage);
        
        if (totalPages <= 1) {
            document.getElementById('pagination').style.display = 'none';
            return;
        }
        
        document.getElementById('pagination').style.display = 'flex';
        document.getElementById('page-info').textContent = `Page ${page + 1} of ${totalPages}`;
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        prevBtn.disabled = page === 0;
        nextBtn.disabled = page >= totalPages - 1;
        
        prevBtn.onclick = () => {
            if (page > 0) {
                currentPage = page - 1;
                loadPosts(currentPage);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };
        
        nextBtn.onclick = () => {
            if (page < totalPages - 1) {
                currentPage = page + 1;
                loadPosts(currentPage);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };
    }

    // Load posts on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadPosts(0);
    });
</script>
{% endblock %}
