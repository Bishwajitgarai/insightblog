{% extends "base.html" %}

{% block title %}Forgot Password - InsightBlog{% endblock %}

{% block content %}
<div class="container container-sm" style="padding: 4rem 0;">
    <div class="card card-glass" style="max-width: 450px; margin: 0 auto;">
        <div class="text-center mb-lg">
            <h2 style="background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                Forgot Password
            </h2>
            <p class="text-muted">Enter your email to receive an OTP</p>
        </div>

        <form id="forgotForm" class="flex flex-col gap-md">
            <div>
                <label for="email" class="text-sm font-semibold" style="display: block; margin-bottom: 0.5rem;">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="input" 
                    placeholder="you@example.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
                <span id="submit-text">Send OTP</span>
                <span id="submit-spinner" class="animate-pulse" style="display: none;">Sending...</span>
            </button>
        </form>

        <div class="text-center text-sm text-muted" style="margin-top: 1rem;">
            Remember your password? 
            <a href="/login" class="text-primary font-semibold">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Show loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        document.getElementById('submit-text').style.display = 'none';
        document.getElementById('submit-spinner').style.display = 'inline';
        submitBtn.disabled = true;

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        
        try {
            const response = await fetch('/api/v1/users/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                notificationService.showToast('OTP sent! Check your terminal (Dev mode).', 'success');
                setTimeout(() => window.location.href = `/reset-password?email=${data.email}`, 2000);
            } else {
                const errorData = await response.json();
                notificationService.showToast(errorData.detail || 'Failed to send OTP', 'error');
                
                // Reset button state on error
                document.getElementById('submit-text').style.display = 'inline';
                document.getElementById('submit-spinner').style.display = 'none';
                submitBtn.disabled = false;
            }
        } catch (error) {
            notificationService.showToast('An error occurred', 'error');
            
            // Reset button state on error
            document.getElementById('submit-text').style.display = 'inline';
            document.getElementById('submit-spinner').style.display = 'none';
            submitBtn.disabled = false;
        }
    });
</script>
{% endblock %}
