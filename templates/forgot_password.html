{% extends "base.html" %}

{% block title %}Forgot Password - InsightBlog{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="card">
        <h2 class="text-3xl font-bold mb-6 text-center neon-text">Forgot Password</h2>
        <p class="text-gray-400 text-center mb-6">Enter your email to receive an OTP.</p>
        <form id="forgotForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full btn-neon flex justify-center">
                    Send OTP
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="/login" class="font-medium text-secondary hover:text-primary">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        
        try {
            const response = await fetch('/api/v1/users/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                showToast('OTP sent! Check your terminal (Dev mode).', 'success');
                setTimeout(() => window.location.href = `/reset-password?email=${data.email}`, 2000);
            } else {
                const errorData = await response.json();
                showToast(errorData.detail || 'Failed to send OTP', 'error');
            }
        } catch (error) {
            showToast('An error occurred', 'error');
        }
    });
</script>
{% endblock %}
