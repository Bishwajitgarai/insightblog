{% extends "base.html" %}

{% block title %}Reset Password - InsightBlog{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="card">
        <h2 class="text-3xl font-bold mb-6 text-center neon-text">Reset Password</h2>
        <form id="resetForm" class="space-y-6">
            <input type="hidden" id="email" name="email">
            
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-400">OTP</label>
                <div class="mt-1">
                    <input id="otp" name="otp" type="text" required placeholder="Enter 6-digit OTP">
                </div>
            </div>

            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-400">New Password</label>
                <div class="mt-1">
                    <input id="new_password" name="new_password" type="password" required>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full btn-neon flex justify-center">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Get email from URL query params
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
        document.getElementById('email').value = email;
    } else {
        showToast('Email missing from URL', 'error');
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        
        try {
            const response = await fetch('/api/v1/users/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                showToast('Password reset successful!', 'success');
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                const errorData = await response.json();
                showToast(errorData.detail || 'Reset failed', 'error');
            }
        } catch (error) {
            showToast('An error occurred', 'error');
        }
    });
</script>
{% endblock %}
