{% extends "base.html" %}

{% block title %}Login - InsightBlog{% endblock %}

{% block content %}
<div class="container container-sm" style="padding: 4rem 0;">
    <div class="card card-glass" style="max-width: 450px; margin: 0 auto;">
        <div class="text-center mb-lg">
            <h2 style="background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                Welcome Back
            </h2>
            <p class="text-muted">Sign in to continue your journey</p>
        </div>

        <form id="loginForm" class="flex flex-col gap-md">
            <div>
                <label for="email" class="text-sm font-semibold" style="display: block; margin-bottom: 0.5rem;">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="input" 
                    placeholder="you@example.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div>
                <label for="password" class="text-sm font-semibold" style="display: block; margin-bottom: 0.5rem;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="input" 
                    placeholder="••••••••" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center gap-sm cursor-pointer">
                    <input type="checkbox" id="remember" style="cursor: pointer;">
                    <span class="text-muted">Remember me</span>
                </label>
                <a href="/forgot-password" class="text-primary">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
                <span id="login-text">Sign In</span>
                <span id="login-spinner" class="animate-pulse" style="display: none;">Signing in...</span>
            </button>

            <div class="text-center text-sm text-muted" style="margin-top: 1rem;">
                Don't have an account? 
                <a href="/register" class="text-primary font-semibold">Create one</a>
            </div>
        </form>

        <div id="error-message" class="mt-md" style="display: none; padding: 0.75rem; background: rgba(239, 68, 68, 0.1); border-left: 3px solid var(--error); border-radius: var(--radius-md);">
            <p class="text-sm" style="color: var(--error);"></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Show loading state
        document.getElementById('login-text').style.display = 'none';
        document.getElementById('login-spinner').style.display = 'inline';
        document.getElementById('error-message').style.display = 'none';
        
        try {
            const response = await authService.login(email, password);
            
            if (response.success) {
                // Show success message
                notificationService.showToast('Welcome back!', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
            } else {
                throw new Error(response.error || 'Login failed');
            }
        } catch (error) {
            // Show error message
            document.getElementById('login-text').style.display = 'inline';
            document.getElementById('login-spinner').style.display = 'none';
            
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.querySelector('p').textContent = 'Invalid email or password. Please try again.';
        }
    });

    // Clear error on input
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
            document.getElementById('error-message').style.display = 'none';
        });
    });
</script>
{% endblock %}
