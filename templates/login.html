{% extends "base.html" %}

{% block title %}Login - InsightBlog{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="card max-w-md w-full">
        <h2 class="text-3xl font-bold mb-6 text-center neon-text">Sign In</h2>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="/forgot-password" class="font-medium text-primary hover:text-secondary">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full btn-neon flex justify-center">
                    Sign in
                </button>
            </div>

            <div class="text-center text-sm">
                <span class="text-gray-400">Don't have an account? </span>
                <a href="/register" class="font-medium text-primary hover:text-secondary">Sign up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const result = await authService.login(email, password);
        
        if (result.success) {
            window.location.href = '/dashboard';
        } else {
            showToast(result.error, 'error');
        }
    });
</script>
{% endblock %}
