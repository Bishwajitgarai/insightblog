{% extends "base.html" %}

{% block title %}Register - InsightBlog{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="card max-w-md w-full">
        <h2 class="text-3xl font-bold mb-6 text-center neon-text">Create Account</h2>
        
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-400">Full Name</label>
                <div class="mt-1">
                    <input id="full_name" name="full_name" type="text" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="new-password" required>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full btn-neon flex justify-center">
                    Create Account
                </button>
            </div>

            <div class="text-center text-sm">
                <span class="text-gray-400">Already have an account? </span>
                <a href="/login" class="font-medium text-primary hover:text-secondary">Sign in</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fullName = document.getElementById('full_name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const result = await authService.register(email, fullName, password);
        
        if (result.success) {
            window.location.href = '/dashboard';
        } else {
            showToast(result.error, 'error');
        }
    });
</script>
{% endblock %}
