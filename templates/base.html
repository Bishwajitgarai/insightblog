<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InsightBlog{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <style>
        /* Additional page-specific styles */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-link {
            color: var(--text-secondary);
            font-weight: 500;
            transition: color var(--transition-fast);
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .notification-icon {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-secondary);
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--error);
            color: white;
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        
        footer {
            margin-top: auto;
            padding: 1rem 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="logo">InsightBlog</a>
                <div class="nav-links" id="nav-links">
                    <!-- Links will be loaded dynamically -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="min-height: calc(100vh - 150px); padding: 1rem 0;">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> InsightBlog. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/notifications.js"></script>
    <script>
        // Set current year dynamically
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Update navigation dynamically
        async function updateNavigation() {
            const navLinks = document.getElementById('nav-links');
            
            if (authService.isAuthenticated()) {
                // Fetch user data for profile image
                let userName = 'User';
                let userImage = null;
                
                try {
                    const response = await authService.apiCall('/api/v1/users/me');
                    if (response.ok) {
                        const user = await response.json();
                        userName = user.full_name || 'User';
                        userImage = user.profile_image_url;
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
                
                const profileImageUrl = userImage || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=6366f1&color=fff&size=40`;
                
                navLinks.innerHTML = `
                    <a href="/dashboard" class="nav-link">Feed</a>
                    <a href="/posts/create" class="btn btn-primary" style="padding: 0.5rem 1rem; display: flex; align-items: center; gap: 0.5rem;">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="flex-shrink: 0;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Create Post
                    </a>
                    <a href="/notifications" class="notification-icon">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span id="notification-badge" class="notification-badge" style="display: none;">0</span>
                    </a>
                    <a href="/profile" style="display: flex; align-items: center;">
                        <img src="${profileImageUrl}" alt="${userName}" style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary);">
                    </a>
                    <button onclick="authService.logout()" class="btn btn-ghost" style="padding: 0.5rem 1rem;">
                        Logout
                    </button>
                `;
            } else {
                navLinks.innerHTML = `
                    <a href="/login" class="btn btn-ghost">Login</a>
                    <a href="/register" class="btn btn-primary">Get Started</a>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', updateNavigation);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
