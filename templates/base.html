<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InsightBlog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0a0a0a',
                        card: '#1a1a1a',
                        primary: '#00ffcc',
                        secondary: '#ff00ff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg text-gray-200 min-h-screen flex flex-col">
    <nav class="border-b border-gray-800 bg-card p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold neon-text">InsightBlog</a>
            <div class="space-x-4" id="nav-links">
                <!-- Navigation will be loaded dynamically -->
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-800 bg-card p-4 text-center text-gray-500">
        <p>&copy; 2025 InsightBlog. All rights reserved.</p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function showToast(message, type = 'info') {
            let bg = "linear-gradient(to right, #00b09b, #96c93d)";
            if (type === 'success') bg = "linear-gradient(to right, #00b09b, #96c93d)";
            if (type === 'error') bg = "linear-gradient(to right, #ff5f6d, #ffc371)";
            
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: bg,
                },
                className: "neon-border"
            }).showToast();
        }
    </script>
    <script src="/static/js/auth.js"></script>
    <script>
        // Load navigation dynamically based on auth state
        function updateNavigation() {
            const navLinks = document.getElementById('nav-links');
            
            if (authService.isAuthenticated()) {
                navLinks.innerHTML = `
                    <a href="/dashboard" class="hover:text-primary transition">Dashboard</a>
                    <a href="/profile" class="hover:text-primary transition">Profile</a>
                    <a href="/notifications" class="text-secondary hover:text-primary transition">Notifications</a>
                    <a href="#" onclick="authService.logout(); return false;" class="hover:text-red-400 transition">Logout</a>
                `;
            } else {
                navLinks.innerHTML = `
                    <a href="/login" class="btn-neon">Login</a>
                    <a href="/register" class="btn-neon">Register</a>
                `;
            }
        }
        
        // Update navigation on page load
        document.addEventListener('DOMContentLoaded', updateNavigation);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
