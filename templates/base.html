<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InsightBlog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0a0a0a',
                        card: '#1a1a1a',
                        primary: '#00ffcc',
                        secondary: '#ff00ff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg text-gray-200 min-h-screen flex flex-col">
    <nav class="border-b border-gray-800 bg-card p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold neon-text">InsightBlog</a>
            <div class="space-x-4">
                {% if user %}
                    <span class="text-gray-400">Welcome, {{ user.full_name }}</span>
                    <a href="/dashboard" class="hover:text-primary transition">Dashboard</a>
                    <a href="/profile" class="hover:text-primary transition">Profile</a>
                    {% if user.role == 'admin' %}
                        <a href="/admin" class="text-secondary hover:text-primary transition">Admin</a>
                    {% endif %}
                    <a href="/logout" class="hover:text-red-400 transition">Logout</a>
                {% else %}
                    <a href="/login" class="btn-neon">Login</a>
                    <a href="/register" class="btn-neon">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-800 bg-card p-4 text-center text-gray-500 mt-8">
        &copy; 2025 InsightBlog. All rights reserved.
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function showToast(message, type = 'info') {
            let bg = "#333";
            if (type === 'success') bg = "linear-gradient(to right, #00b09b, #96c93d)";
            if (type === 'error') bg = "linear-gradient(to right, #ff5f6d, #ffc371)";
            
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: bg,
                },
                className: "neon-border"
            }).showToast();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
